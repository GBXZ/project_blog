{% extends 'myblog/base.html'%}
{% load static %}
{% block main %}
		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">联系我</h1>
						<article class="post">
							<div class="entry-content clearfix">
								<form  method="post" class="contact-form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
											{% csrf_token %}
											<input type="text" name="name" placeholder="姓名" required>
											<input type="email" name="email" placeholder="邮箱" required>
											<input type="text" name="subject" placeholder="主题" required>
											<textarea name="message" rows="7" placeholder="问题描述" required></textarea>
											<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>发送给我</span></button>
										</div>
									</div>	<!-- row -->
								</form>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
		{% endblock %}
		{% block common_aside %}
		{% endblock %}
